    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      /* Matrix Theme Easter Egg Styles */
      .matrix-theme {
        --matrix-green: #39FF14;
        --matrix-bg: #000000;
        --matrix-border: #39FF14;
        --matrix-hover-bg: rgba(57, 255, 20, 0.15);
        --matrix-active-bg: rgba(57, 255, 20, 0.25);
        --matrix-glow: 0 0 3px rgba(255, 255, 255, 0.5), 0 0 5px var(--matrix-green);
        --matrix-glow-text: 0 0 4px var(--matrix-green);
      }
      .matrix-theme body, .matrix-theme #root {
        background-color: var(--matrix-bg) !important;
        font-family: 'Courier New', Courier, monospace !important;
      }
      .matrix-theme *::selection {
        background: var(--matrix-green) !important;
        color: var(--matrix-bg) !important;
        text-shadow: none !important;
      }
      .matrix-theme h1, .matrix-theme h2, .matrix-theme h3, .matrix-theme h4, .matrix-theme p, .matrix-theme span, .matrix-theme label, .matrix-theme div, .matrix-theme li, .matrix-theme path, .matrix-theme button, .matrix-theme input, .matrix-theme select, .matrix-theme a {
        color: var(--matrix-green) !important;
        text-shadow: var(--matrix-glow-text) !important;
        background-color: transparent !important;
      }
      .matrix-theme svg {
        fill: var(--matrix-green) !important;
      }
      .matrix-theme .bg-gradient-to-r, .matrix-theme .text-transparent {
        background-image: none !important;
        color: var(--matrix-green) !important;
      }
      .matrix-theme button, .matrix-theme input, .matrix-theme select, .matrix-theme a,
      .matrix-theme div[role="button"] {
        border: 1px solid var(--matrix-border) !important;
        border-radius: 0 !important;
        box-shadow: none !important;
        transition: all 0.2s ease-in-out;
      }
      .matrix-theme button:hover, .matrix-theme a:hover, .matrix-theme div[role="button"]:hover {
        background-color: var(--matrix-hover-bg) !important;
        box-shadow: var(--matrix-glow) !important;
      }
      .matrix-theme button:disabled, .matrix-theme input:disabled {
        color: rgba(57, 255, 20, 0.4) !important;
        border-color: rgba(57, 255, 20, 0.4) !important;
        text-shadow: none !important;
        cursor: not-allowed !important;
      }
      .matrix-theme input::placeholder {
        color: rgba(57, 255, 20, 0.6) !important;
      }
      .matrix-theme .animate-spin {
        animation: spin 1s linear infinite;
      }
      .matrix-theme .prose {
        --tw-prose-body: var(--matrix-green);
        --tw-prose-headings: var(--matrix-green);
        --tw-prose-bold: var(--matrix-green);
        --tw-prose-bullets: var(--matrix-green);
        --tw-prose-blockquote: var(--matrix-green);
      }
      .matrix-theme .prose-p, .matrix-theme .prose-headings, .matrix-theme .prose-blockquote {
        color: var(--matrix-green) !important;
      }
       /* Specific overrides for active/selected states */
      .matrix-theme .bg-white.dark\\:bg-zinc-700, 
      .matrix-theme .bg-green-100,
      .matrix-theme [class*="bg-gray-100"],
      .matrix-theme [class*="bg-gray-200"] {
        background-color: var(--matrix-active-bg) !important;
      }
    </style>
